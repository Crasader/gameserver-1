package com.xinqihd.sns.gameserver.proto;
//移动开始
option java_outer_classname = "XinqiBseBattlePickBox"; 
message BseBattlePickBox {
	required string sessionId = 1; //本回合轮到的角色 
    repeated int32 boxindex = 2;	//宝箱索引列表
    repeated int32 tool = 3;			//获得战斗中物品列表   
    repeated int32 prop = 4;			//获得战斗外物品列表
    repeated int32 toolpos = 5;		//获得的战斗中物品所存放的位置
}
