package com.xinqihd.sns.gameserver.proto;
//返回商品信息
import "GoodsInfo.proto";

option java_outer_classname = "XinqiBseShopping"; 
message BseShopping {
    required int32 type = 1;            //商品类型
    required int32 gender = 2;          //性别，女：1 男：2 通用：3
    repeated GoodsInfo goodsInfo = 3;   //商品数组
}
