package com.xinqihd.sns.gameserver.proto;
//登录时的任务列表

option java_outer_classname = "XinqiBseTaskList"; 
message TaskProtoInfo {
    required int32 taskID = 1;         //任务id
    required int32 step = 2;           //step
}

message BseTaskList {
    repeated TaskProtoInfo taskList = 1;    //任务数组
}
