package com.xinqihd.sns.gameserver.proto;

option java_outer_classname = "XinqiBceActionLimitBuy"; 
/**
 * 未来的系统会对玩家的活动进行多种限制，例如
 * 体力值：玩家每天有固定的行动点数
 * 探索值: 玩家每天有固定的探索点数(开宝箱数量)
 * 问答值: 玩家每天有固定的问答点数
 * 招财值: 玩家每天有固定的招财次数
 * ...... 
 * 这个协议解决所有和系统限制资源相关的购买操作
 */
message BceActionLimitBuy {
    /**
    * 行为类型
    * 0: 购买体力值
    */
    optional uint32 action = 1;
}
