package com.xinqihd.sns.gameserver.proto;

option java_outer_classname = "XinqiBceActionLimitQuery"; 
/**
 * 未来的系统会对玩家的活动进行多种限制，例如
 * 体力值：玩家每天有固定的行动点数
 * 探索值: 玩家每天有固定的探索点数(开宝箱数量)
 * 问答值: 玩家每天有固定的问答点数
 * 招财值: 玩家每天有固定的招财次数
 * ...... 
 * 这个协议解决所有和系统限制资源相关的操作
 */
message BceActionLimitQuery {
    /**
    * 行为类型，目前支持
    *  0: 体力值
    */
    required uint32 action = 1;
}
